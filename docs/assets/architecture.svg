<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; font-size: 14px; fill: #0f172a; }
    .box { fill: #f8fafc; stroke: #334155; stroke-width: 1.5; rx: 8; ry: 8; }
    .arrow { stroke: #475569; stroke-width: 2; marker-end: url(#arrowhead); }
    .title { font-size: 18px; font-weight: bold; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="360" y="30" class="title">Grocery Availability Recommender – Architecture</text>

  <!-- Browser -->
  <rect x="420" y="60" width="180" height="60" class="box"/>
  <text x="455" y="95">Browser (React UI)</text>

  <!-- Nginx -->
  <rect x="420" y="150" width="180" height="60" class="box"/>
  <text x="450" y="185">Nginx (Frontend)</text>

  <!-- Backend -->
  <rect x="390" y="260" width="240" height="90" class="box"/>
  <text x="440" y="295">Flask Backend</text>
  <text x="415" y="315">/api/predict-availability</text>
  <text x="415" y="335">/api/recommend</text>

  <!-- ML Models -->
  <rect x="100" y="420" width="260" height="90" class="box"/>
  <text x="150" y="455">ML Models</text>
  <text x="120" y="475">• Availability (per domain)</text>
  <text x="120" y="495">• Replacement (TF-IDF)</text>

  <!-- Data -->
  <rect x="640" y="420" width="260" height="90" class="box"/>
  <text x="720" y="455">Domain Data</text>
  <text x="670" y="475">raw/ → processed/</text>
  <text x="670" y="495">Auto-preprocessed</text>

  <!-- Arrows -->
  <line x1="510" y1="120" x2="510" y2="150" class="arrow"/>
  <line x1="510" y1="210" x2="510" y2="260" class="arrow"/>
  <line x1="390" y1="330" x2="230" y2="420" class="arrow"/>
  <line x1="630" y1="330" x2="770" y2="420" class="arrow"/>
</svg>
