name: CI Pipeline – Availability Recommender

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend – Test & Train Models
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Python Setup
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # -----------------------------
      # Install backend deps
      # -----------------------------
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Preprocess all domains
      # -----------------------------
      - name: Run preprocessing for all domains
        run: |
          for d in data/*; do
            if [ -d "$d/raw" ]; then
              domain=$(basename "$d")
              echo "Preprocessing domain: $domain"
              python backend/utils/preprocess.py $domain
            fi
          done

      # -----------------------------
      # Train ML models
      # -----------------------------
      - name: Train availability model
        run: python backend/ml/train_availability.py

      - name: Train replacement model
        run: python backend/ml/train_replacement.py

      # -----------------------------
      # Backend import sanity check
      # -----------------------------
      - name: Backend import check
        run: |
          python - <<EOF
          import backend.app
          print("Backend imports OK")
          EOF

  frontend:
    name: Frontend – Build
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Node Setup
      # -----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # -----------------------------
      # Install deps
      # -----------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --no-audit --no-fund

      # -----------------------------
      # Build frontend
      # -----------------------------
      - name: Build frontend
        working-directory: frontend
        run: npm run build

  docker:
    name: Docker – Build Images
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Docker Buildx
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Build backend image
      # -----------------------------
      - name: Build backend image
        run: docker build -t availability-backend ./backend

      # -----------------------------
      # Build frontend image
      # -----------------------------
      - name: Build frontend image
        run: docker build -t availability-frontend ./frontend
